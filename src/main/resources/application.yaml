
server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 128
  servlet:
    context-path: /api/stockportefoliotracker/v1  

spring:
  application:
    name: Stock_Portefolio_Tracker

  security:
    enabled: false
  datasource:
    url: jdbc:h2:file:./data/stockdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  
jwt:
  key: ${JWT_SECRET}
  expiration: 900000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info:
  app:
    name: Stock_Portefolio_Tracker
    description: App of management of Stock_Portefolio
    version: 1.0.0
